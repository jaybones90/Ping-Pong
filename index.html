<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Arvo:700|Kadwa:700|Raleway|Sonsie+One|Source+Code+Pro:200" rel="stylesheet">
    <meta charset="utf-8">
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div>
        <img id="img" src="img/pingpong.png"/>
      </div>
      <div id="introSection">
        <h1 id="h1shake">Ping Pong</h1>
        <hr>
      </div>
      <div id="startButtonAlign">
        <button type="button" id="startButton">Begin!</button>
      </div>
      <div id="startSection">
        <h2>Rules</h2>
          <ol class="rulesAlign">
            <li>Numbers divisible by 3 are replaced with "ping"</li>
            <li>Numbers divisible by 5 are replaced with "pong"</li>
            <li>Numbers divisible by 15 are replaced with "ping-pong"</li>
          </ol>
          <h3>*You'll get a really long list if you input a number that is more than 3 digits!* </h3>
          <div id="noNumber"></div>
          <br></br>
        <form id="formOne">
          <label id="pingPongButtonLabel" for="userNumberInput">Enter a number here:</label>
          <input type="text" name="userNumberInput">
          <button id="pingPongButton" type="submit" name="submitButton">Ping Pong!</button>
        </form>
      </div>
      <br></br>
      <div id="displayAnswerSection">
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <div class="well">
              <ul id="displayAnswer">
              </ul>
            </div>
          </div>
          <div class="col-lg-4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
